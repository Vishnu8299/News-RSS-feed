<!DOCTYPE html>
<html>
<head>
    <title>RSS Feed Verifier</title>
</head>
<body>
    <h1>RSS Feed Verifier</h1>
    <form method="post">
        <label for="rss_url">Enter RSS feed URL:</label>
        <input type="text" id="rss_url" name="rss_url" required>
        <button type="submit">Verify</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
